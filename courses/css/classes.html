<!doctype html>

<html>

<head>

<!-- Classes allows to apply some propeties on a specific element even though there are others like him -->
<style> 

	p.green 
	{
		color: green;
	}
	
	p.yellow 
	{
		color: yellow;
	}
	
	.blue 
	{
		color: blue;
	}
	
</style>

<!-- The third property defines all the "blue" classes in all of the elements -->
</head>

<body>

<h1> The First Paragraph Header </h1>

<p class="green"> This is the first paragraph of my first web page. </p>

<h2> The Second Paragraph Header </h1>

<p class="yellow"> This is the second paragraph of my first web page. </p>

<p class="blue"> This is the third paragraph of my first web page. </p>

	<blockquote class="blue">
		This is an  example for classes
	</blockquote>
	
</body>

</html>
