<h1> The following is a list: </h1>

	<ul>
		<li> Circle </li>
		<li> Triangle </li>
		<li> Line </li>
		<li> Square </li>

<!-- ORDERED List - Creates a list with numbering -->

		<li> Circle </li>
		<li> Triangle </li>
		<li> Line </li>
		<li> Square </li>
	</ol>
